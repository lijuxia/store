<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
    <script type="text/javascript" src="../js/template-web.js" ></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a href="../main.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">密码修改</h1>
	    <button type="button" class="mui-btn mui-btn-primary mui-pull-right" onclick="submit()" >确认</button>
	    <!--<a href="../main.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-right"></a>-->
	</header>
	<div class="mui-content">
		<div style="height: 20px;"></div>
    <form id="purchaseList" >
		<h5 style="margin: 5px;">旧密码：</h5>
		<div class="mui-input-group">
        <div class="mui-input-row">
            <input type="password" class="mui-input-clear" placeholder="若包含字母，请注意区分大小写" name="oldPassword" >
        </div>
        </div>
		<h5 style="margin: 5px;">新密码：</h5>
		<div class="mui-input-group">
        <div class="mui-input-row">
            <input type="password" class="mui-input-clear" placeholder="8-16位，只能包含数字/字母" name="newPassword" >
        </div>
        </div>
		<h5 style="margin: 5px;">确认密码：</h5>
		<div class="mui-input-group">
        <div class="mui-input-row">
            <input type="password" class="mui-input-clear" placeholder="与新密码输入一致" name="confirmPassword" >
        </div>
        </div>
    </form>
	</div>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js" ></script>
	<script type="text/javascript" src="/js/ljx.error.js" ></script>
    <script type="text/javascript">
    mui.init()
    $(function(){
   });
    var submit = function(){
    	var formData = $("#purchaseList").serializeArray();
		//调用登陆方法，验证登陆
		mui.ajax("/changePassword",{
			data:formData,
			dataType:'json',
			type:'post',
			success:function (data){
				if(data.succeed){
					mui.toast("提交成功",{ duration:'long', type:'div' }) 
					window.location.href = "../main.html";
				}else{
					errorHandle(data);
				}
			}
		});
    }
    </script>
</body>
</html>
